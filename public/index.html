<!DOCTYPE html>
<html>
<head>
    <title>3D Shakespeare Game Prototype</title>
    <style>
        html, body {
            overflow: hidden;
            width:  100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #renderCanvas {
            width:  100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <!-- Babylon.js library -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <!-- Babylon.js GUI extension -->
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <!-- Include your JavaScript file -->
    <script src="game.js"></script>
</body>
</html>
